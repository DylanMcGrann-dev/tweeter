<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <!-- <script src="dist/timeago.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!--disable viewport zoom-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <nav>
      <span class="spanTitle">tweeter</span>
      <span class="spanContent">
        <div>
          <strong>write</strong> a new tweet 
        </div>
        <i class="fas fa-angle-double-down DD"></i>
      </span> 
    </nav>
    <header class="background mainHeader">
      <div class="profileImg">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="lettering">Sarah Marshall</h2>
      </div>
    </header>

    <!-- Page-specific content here -->
    <main class="container">
      <div class="divMain">
        <section class="new-tweet">
          <P class="error1" id="one"><i class="fas fa-exclamation warningIcon"></i>don't be shy say something!<i class="fas fa-exclamation warningIcon"></i></P>
          <P class="error2" id="two"><i class="fas fa-exclamation warningIcon"></i>Okay maybe don't say so much<i class="fas fa-exclamation warningIcon"></i></P>
          <form method="POST" action="/tweets" id="target">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="tweetDiv">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
          </article>
           <section id="tweets-container"></section>
        </section>
      </div>
    </main>
  </body>
</html>
